<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>T0-DO-LIST</title>
</head>
<body class="gradient-background">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MAKE YOUR LIST</a>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5 col-5" >
        <div class="input-group mb-3">
            <input type="text" class="form-control btn btn-light" placeholder="Enter Text" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_click" class="btn btn-light text" type="button" id="button-addon2"><h3>ADD</h3></button>
          </div>
          <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between text"><p class="flex-grow-1">TO-DO LIST</p>
                <button class="btn btn-light text-black mx-2" onclick="edit(this)">Edit</button>
                <button class="btn btn-dark text-light"  onclick="remove(this)">Remove</button></li>
          </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
